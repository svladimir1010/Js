	<script>
		let countPositivesSumNegatives = (n)=> {
			let sum = 0, min = 0, i = 0;
			if(n && n != 0){
				for(i = n.length; i--;){
					if(n[i] > 0){
						sum += 1;
					}
					if(n[i]<0){
						min += n[i];
					}
				}
				return [sum, min];
			}else {
				return [];
			}
		}

</script>

 function countPositivesSumNegatives(input) {
    if (input == null || input.length == 0)
      return [];
    var positive = 0;
    var negative = 0;
    
    for (var i=0, l=input.length; i<l; ++i)
    {
      if (input[i] > 0)
        ++ positive;
      else
        negative += input[i];
    }
    
    return [positive, negative];
}

function countPositivesSumNegatives(input) {
  return Array.isArray(input) && input.length > 0
    ? input.reduce(([n, s], x) => x > 0 ? [++n, s] : [n, s + x], [0, 0])
